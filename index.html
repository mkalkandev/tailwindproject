<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style -->
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="font-[Gemunu_Libre] bg-black py-6 lg:py-12 text-gray-400">
      <!-- Header Container -->
      <div
        class="container mx-auto flex items-center justify-between space-x-8 lg:space-x-16 max-w-screen-xl uppercase"
      >
        <!-- Logo -->
        <a
          href="#"
          class="pl-8 md:pl-0 font-bold text-4xl lg:text-6xl text-transparent bg-gradient-to-r bg-clip-text from-red-500 to-gray-500"
          >Ceynik</a
        >
        <!-- Mobile Menu -->
        <div class="block md:hidden">
          <div class="space-y-1 cursor-pointer">
            <div class="bg-gray-500 w-8 h-1 rounded-full"></div>
            <div class="bg-gray-500 w-8 h-1 rounded-full"></div>
            <div class="bg-gray-500 w-8 h-1 rounded-full"></div>
          </div>
        </div>
        <!-- Navigation -->
        <nav class="hidden md:flex justify-between flex-1">
          <!-- Menu -->
          <div class="space-x-4 lg:space-x-8 lg:text-lg flex items-center">
            <a href="#" class="hover:text-amber-300 transition duration-500"
              >Movies</a
            >
            <a href="#" class="hover:text-amber-300 transition duration-500"
              >Celebrities</a
            >
            <a href="#" class="hover:text-amber-300 transition duration-500"
              >Blog</a
            >
            <a href="#" class="hover:text-amber-300 transition duration-500"
              >News</a
            >
          </div>
          <!-- Login Area -->
          <div class="flex items-center space-x-4 lg:space-x-8">
            <!-- Search Area -->
            <form action="">
              <div class="group px-4 mx-4 border-r py-1 border-red-800">
                <input
                  type="text"
                  class="group-hover:opacity-100 transition duration-500 opacity-0 bg-transparent border-b border-red-800 focus:outline-none w-24 lg:w-44"
                />
                <button
                  class="-ml-4 group-hover:ml-0 transition duration-500 cursor-pointer"
                >
                  <i
                    class="group-hover:text-red-800 transition duration-500 fa-solid fa-magnifying-glass"
                  ></i>
                </button>
              </div>
            </form>
            <!-- Sign Up -->
            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
              <a href="#">Login</a>
              <a
                href="#"
                class="bg-red-800 px-3 py-1 hover:bg-red-700 cursor-pointer transition duration-500 whitespace-nowrap"
                >Sign Up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Hero Section -->
    <section class="h-64 md:h-96 lg:spacing group relative">
      <!-- Hero İmage -->
      <img
        src="./src/images/pexels-hikaique-65437.jpg"
        alt="Main Movie İmage"
        class="h-full w-full object-cover object-[50%_75%]"
      />
      <!-- Hero Content -->
      <div
        class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black"
      >
        <!-- Hero Content Container -->
        <div class="container pl-10 lg:pl-0 mx-auto max-w-screen-xl">
          <h3
            class="text-yellow-600 tracking-wider group-hover:mb-1 duration-500"
          >
            Action, drama thriller
          </h3>
          <h1
            class="text-3xl md:text-4xl lg:text-6xl text-gray-300 group-hover:mb-1 duration-500"
          >
            The Cinematic Orchestra
          </h1>
          <p
            class="text-gray-300 group-hover:mb-2 duration-500 text-sm lg:text-base w-3/4 lg:w-2/3"
          >
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos
            exercitationem iure consequatur temporibus dicta? Cupiditate quos
            tenetur commodi earum architecto.
          </p>
          <!-- Detail Container -->
          <div
            class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-7 sm:group-hover:mb-10 md:group-hover:mb-20 duration-1000"
          >
            <!-- Watch -->
            <div class="flex space-x-2 items-center cursor-pointer">
              <a
                href="#"
                class="uppercase text-gray-300 lg:text-lg hover:text-red-500 duration-500"
                >Watch Trailer</a
              >
              <div
                class="text-gray-400 bg-red-700 h-8 w-8 text-center flex justify-center items-center rounded-full"
              >
                <i class="fa-solid fa-play"></i>
              </div>
            </div>
            <!-- İnfo -->
            <div class="flex space-x-2 items-center cursor-pointer">
              <a
                href="#"
                class="uppercase text-gray-300 lg:text-lg hover:text-red-500 duration-500"
                >Full Synopsis</a
              >
              <div
                class="text-gray-400 bg-red-700 h-8 w-8 text-center flex justify-center items-center rounded-full"
              >
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </div>
          </div>
          <!-- Points -->
          <div
            class="flex justify-center space-x-3 mb-5 md:mb-10 opacity-0 group-hover:opacity-100 hover:cursor-pointer duration-1000"
          >
            <div class="w-3 h-3 lg:w-4 lg:h-4 bg-red-500 rounded-full"></div>
            <div class="w-3 h-3 lg:w-4 lg:h-4 bg-gray-400 rounded-full"></div>
            <div class="w-3 h-3 lg:w-4 lg:h-4 bg-gray-400 rounded-full"></div>
            <div class="w-3 h-3 lg:w-4 lg:h-4 bg-gray-400 rounded-full"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
